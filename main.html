        *{
            font-family: "Shafarik", system-ui;

        }
        .wheel-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: 200px auto;
            margin-left: 45%;
        }

        .wheel-container.second {
            display: none;
            animation: rotate .4s linear infinite;
        }

        .crutch {
            position: relative;
            height: 400px;
            margin-top: -1000px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        .crutch.broken {
            display: none;
        }

        .crutch img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .wheel-item {
            border: 5px solid black;
            position: absolute;
            width: 200px;
            height: 200px;
            transform-origin: center;
            animation: rotate 1s linear infinite;
        }

        .wheel-item img {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }
    </style>
</head>
