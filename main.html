<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин велосипедов</title>
</head>
<body>
    <h1>ПРивет безуимцЫ Хто НАще Магнзиц Велроспицдв</h1>
    <input type="text" id="name">
    <input type="text" id="lastname">
    <button onclick="mypostlol()">click me suka</button>
    <script>
    function mypostlol() {
            fetch("http://localhost:80/", {
                method: "POST",
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    lastname: document.getElementById("lastname").value,
                }),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            });
            location.reload();
        }
    </script>
</body>
</html>
