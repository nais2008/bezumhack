<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <meta charset="UTF-8">
    <meta name="description" content="Магазин велосипедов с анимированным карусельным отображением">
    <meta name="keywords" content="велосипеды, магазин, спорт, активный отдых">
    <title>Магазин велосипедов</title>
    <style>
        .wheel-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            margin: 200px auto;
            margin-left: 45%;
        }

        .wheel-item {
            border: 5px solid black;
            position: absolute;
            width: 200px;
            height: 200px;
            transform-origin: center;
            animation: rotate 1s linear infinite;
        }

        .wheel-item img {
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
<h1>Привет безумцы! Кто наше Магазин велосипедов</h1>
<input type="text" id="name" placeholder="Имя">
<input type="text" id="lastname" placeholder="Фамилия">
<button onclick="mypostlol()">Отправить</button>

<div class="wheel-container">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="wheel-item" style="animation-delay: 0s"><img
            src="велосипед1.jpg" alt="Велосипед 1"></a>

<script>
    function mypostlol() {
        fetch("http://localhost:80/", {
            method: "POST",
            body: JSON.stringify({
                name: document.getElementById("name").value,
                lastname: document.getElementById("lastname").value,
            }),
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        });
        location.reload();
    }
</script>
